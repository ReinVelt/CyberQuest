<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <radialGradient id="stg" cx="0.5" cy="0.45" r="0.55">
      <stop offset="0%" stop-color="#c0c0a8"/>
      <stop offset="100%" stop-color="#707060"/>
    </radialGradient>
    <linearGradient id="gnomg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c8c0a0"/>
      <stop offset="100%" stop-color="#908070"/>
    </linearGradient>
  </defs>
  <!-- Stone base circle -->
  <ellipse cx="40" cy="54" rx="30" ry="8" fill="#5a5a48" opacity="0.6"/>
  <circle cx="40" cy="44" r="26" fill="url(#stg)" stroke="#606050" stroke-width="1.5"/>
  <!-- Hour markings (12 main marks) -->
  <g stroke="#4a4a38" stroke-width="1.2" opacity="0.7">
    <line x1="40" y1="20" x2="40" y2="24"/>
    <line x1="53" y1="23" x2="51" y2="27" transform="rotate(30,40,44)"/>
    <line x1="53" y1="23" x2="51" y2="27" transform="rotate(60,40,44)"/>
    <line x1="64" y1="44" x2="60" y2="44"/>
    <line x1="53" y1="23" x2="51" y2="27" transform="rotate(120,40,44)"/>
    <line x1="53" y1="23" x2="51" y2="27" transform="rotate(150,40,44)"/>
    <line x1="40" y1="68" x2="40" y2="64"/>
    <line x1="53" y1="23" x2="51" y2="27" transform="rotate(210,40,44)"/>
    <line x1="53" y1="23" x2="51" y2="27" transform="rotate(240,40,44)"/>
    <line x1="16" y1="44" x2="20" y2="44"/>
    <line x1="53" y1="23" x2="51" y2="27" transform="rotate(300,40,44)"/>
    <line x1="53" y1="23" x2="51" y2="27" transform="rotate(330,40,44)"/>
  </g>
  <!-- Gnomon shadow (pointing towards ~2pm) -->
  <path d="M 40 44 L 58 28" stroke="#3a3828" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <!-- Gnomon -->
  <path d="M 40 44 L 56 22 L 44 44 Z" fill="url(#gnomg)" opacity="0.85"/>
  <!-- Centre pin -->
  <circle cx="40" cy="44" r="2" fill="#505040"/>
  <text x="40" y="76" font-family="sans-serif" font-size="9" fill="#c0c0a0" text-anchor="middle" opacity="0.9">SUNDIAL</text>
</svg>
