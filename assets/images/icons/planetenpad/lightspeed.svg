<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="pg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3a4a5a"/>
      <stop offset="100%" stop-color="#202a38"/>
    </linearGradient>
  </defs>
  <!-- Panel -->
  <rect x="12" y="10" width="56" height="46" rx="4" fill="url(#pg)" stroke="#2a3848" stroke-width="1.5"/>
  <!-- Screen -->
  <rect x="16" y="14" width="48" height="32" rx="2" fill="#060e18"/>
  <!-- LED light strip across bottom of screen -->
  <rect x="16" y="43" width="48" height="3" rx="1" fill="#001830"/>
  <!-- Light pulse dots travelling across -->
  <circle cx="22" cy="44.5" r="1.8" fill="#00d4ff" opacity="0.9"/>
  <circle cx="32" cy="44.5" r="1.4" fill="#00a0d0" opacity="0.5"/>
  <circle cx="44" cy="44.5" r="1" fill="#0060a0" opacity="0.3"/>
  <!-- Scale diagram text -->
  <text x="30" y="26" font-family="monospace" font-size="6" fill="#00d4ff" opacity="0.8">299,792</text>
  <text x="30" y="32" font-family="monospace" font-size="6" fill="#60a0c0" opacity="0.6">km/s</text>
  <!-- Arrow showing scale speed -->
  <line x1="20" y1="38" x2="56" y2="38" stroke="#00a0d0" stroke-width="1" marker-end="url(#arr)"/>
  <text x="22" y="37" font-family="monospace" font-size="5" fill="#4080a0" opacity="0.7">5cm/s @scale</text>
  <!-- Legs -->
  <rect x="22" y="56" width="5" height="14" rx="1" fill="#304050"/>
  <rect x="53" y="56" width="5" height="14" rx="1" fill="#304050"/>
  <text x="40" y="76" font-family="sans-serif" font-size="7.5" fill="#00d4ff" text-anchor="middle" opacity="0.9">LIGHT SPEED</text>
</svg>
