<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <radialGradient id="g" cx="0.35" cy="0.3" r="0.65">
      <stop offset="0%" stop-color="#d0e8f8"/>
      <stop offset="25%" stop-color="#5090d0"/>
      <stop offset="55%" stop-color="#2060a0"/>
      <stop offset="100%" stop-color="#082040"/>
    </radialGradient>
    <radialGradient id="sh" cx="0.5" cy="0.5" r="0.5">
