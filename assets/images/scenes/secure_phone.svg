<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Room background -->
    <linearGradient id="roomBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#050608"/>
      <stop offset="100%" stop-color="#0a0c10"/>
    </linearGradient>
    <!-- Desk surface -->
    <linearGradient id="deskGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#18140a"/>
      <stop offset="100%" stop-color="#0e0c06"/>
    </linearGradient>
    <!-- Phone body -->
    <linearGradient id="phoneBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1a1e"/>
      <stop offset="100%" stop-color="#101012"/>
    </linearGradient>
    <!-- Screen background (Signal dark mode) -->
    <linearGradient id="screenBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#121318"/>
      <stop offset="100%" stop-color="#0e0f14"/>
    </linearGradient>
    <!-- Signal blue glow -->
    <radialGradient id="phoneGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#3a8bc8" stop-opacity="0.18"/>
      <stop offset="70%" stop-color="#2060a0" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <!-- Ambient room glow from phone -->
    <radialGradient id="ambientGlow" cx="50%" cy="60%" r="55%">
      <stop offset="0%" stop-color="#204878" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <!-- Sent message bubble -->
    <linearGradient id="bubbleSent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2c5f8a"/>
      <stop offset="100%" stop-color="#1e4a72"/>
    </linearGradient>
    <!-- Received message bubble -->
    <linearGradient id="bubbleRecv" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e2530"/>
      <stop offset="100%" stop-color="#171e28"/>
    </linearGradient>
    <!-- Note paper -->
    <linearGradient id="noteGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#181610"/>
      <stop offset="100%" stop-color="#121008"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="glow4">
      <feGaussianBlur stdDeviation="4" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow10">
      <feGaussianBlur stdDeviation="10" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow20">
      <feGaussianBlur stdDeviation="20" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softBlur">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.8"/>
    </filter>

    <!-- Clip paths -->
    <clipPath id="phoneScreenClip">
      <rect x="760" y="145" width="400" height="760" rx="12"/>
    </clipPath>
    <clipPath id="phoneBorderClip">
      <rect x="740" y="95" width="440" height="870" rx="40"/>
    </clipPath>

    <!-- Scanlines -->
    <pattern id="scanlines" width="2" height="3" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="2" y2="0" stroke="#000" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>

  <style>
    @keyframes statusBlink {
      0%, 60%, 100% { opacity: 1; }
      70%, 90% { opacity: 0.3; }
    }
    @keyframes typingDot {
      0%, 60%, 100% { opacity: 0.2; }
      30% { opacity: 1; }
    }
    @keyframes screenGlimmer {
      0%, 100% { opacity: 0.05; }
      50% { opacity: 0.12; }
    }
    @keyframes ledBeat {
      0%, 100% { opacity: 0.6; r: 4; }
      50% { opacity: 1.0; r: 6; }
    }
    @keyframes steamUp {
      0%   { transform: translateY(0) scaleX(1); opacity: 0.45; }
      100% { transform: translateY(-32px) scaleX(1.5); opacity: 0; }
    }
    .status { animation: statusBlink 3s ease-in-out infinite; }
    .dot1 { animation: typingDot 1.2s ease-in-out 0s infinite; }
    .dot2 { animation: typingDot 1.2s ease-in-out 0.4s infinite; }
    .dot3 { animation: typingDot 1.2s ease-in-out 0.8s infinite; }
    .glimmer { animation: screenGlimmer 4s ease-in-out infinite; }
    .notif-led { animation: ledBeat 2s ease-in-out infinite; }
    .steam { animation: steamUp 2.8s ease-out infinite; }
    .steam2 { animation: steamUp 2.8s ease-out 1s infinite; }
  </style>

  <!-- â”€â”€ ROOM BACKGROUND â”€â”€ -->
  <rect width="1920" height="1080" fill="url(#roomBg)"/>
  <rect width="1920" height="1080" fill="url(#ambientGlow)"/>

  <!-- Back wall -->
  <rect x="0" y="0" width="1920" height="620" fill="url(#roomBg)"/>
  <!-- Subtle wall panel lines -->
  <line x1="0" y1="300" x2="1920" y2="300" stroke="#0c0e14" stroke-width="1"/>
  <line x1="0" y1="380" x2="1920" y2="380" stroke="#080a0f" stroke-width="0.5"/>

  <!-- â”€â”€ BACKGROUND OBJECTS (blurred) â”€â”€ -->
  <!-- Laptop on left shelf (out of focus) -->
  <g opacity="0.12" filter="url(#softBlur)">
    <rect x="80" y="500" width="420" height="180" fill="#1a1a1e" rx="8"/>
    <rect x="88" y="508" width="404" height="164" fill="#0a0a0e" rx="5"/>
    <rect x="98" y="515" width="384" height="144" fill="#060c14" rx="3"/>
    <text x="290" y="595" font-family="monospace" font-size="14" fill="#004488" text-anchor="middle" opacity="0.6">$ â– </text>
  </g>

  <!-- Printed documents stacked (right side) -->
  <g opacity="0.22" filter="url(#softBlur)" transform="translate(1500, 580)">
    <rect x="0" y="40" width="220" height="280" fill="#1a1810" rx="2" transform="rotate(-4)"/>
    <rect x="5" y="35" width="220" height="280" fill="#1e1c12" rx="2" transform="rotate(-1)"/>
    <rect x="10" y="30" width="220" height="280" fill="#201e14" rx="2"/>
    <line x1="30" y1="65" x2="190" y2="65" stroke="#2a2818" stroke-width="1.5"/>
    <line x1="30" y1="80" x2="190" y2="80" stroke="#2a2818" stroke-width="1"/>
    <line x1="30" y1="94" x2="160" y2="94" stroke="#2a2818" stroke-width="1"/>
    <text x="110" y="55" font-family="monospace" font-size="9" fill="#3a3822" text-anchor="middle">ZERFALL NETWORK MAP</text>
