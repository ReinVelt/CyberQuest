    <text x="58" y="148" font-family="monospace" font-size="9" fill="#4a4020" transform="rotate(3)">Kubecka â€” Signal verified</text>
    <text x="58" y="168" font-family="monospace" font-size="9" fill="#4a4020" transform="rotate(3)">Cees Bassa â€” WSRT âœ“</text>
    <text x="58" y="188" font-family="monospace" font-size="9" fill="#4a4020" transform="rotate(3)">Jaap Haartsen â€” BT spec</text>
    <text x="58" y="208" font-family="monospace" font-size="9" fill="#4a4020" transform="rotate(3)">David â€” journalism cover</text>
    <text x="58" y="238" font-family="sans-serif" font-size="10" fill="#4a3a10" transform="rotate(3)" font-style="italic">âš  destroy USB after copy</text>
