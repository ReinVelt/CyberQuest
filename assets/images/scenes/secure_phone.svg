      <g class="status">
        <circle cx="840" cy="180" r="4" fill="#3ab86a"/>
        <text x="850" y="183" font-family="sans-serif" font-size="10" fill="#3ab86a">Online</text>
      </g>
      <!-- Signal lock icon -->
      <text x="1120" y="178" font-family="sans-serif" font-size="14" fill="#3a8bc8">ðŸ”’</text>

      <!-- Chat area background -->
      <rect x="758" y="197" width="404" height="600" fill="#0e1018"/>

      <!-- Date separator -->
      <rect x="858" y="208" width="204" height="18" fill="#161a24" rx="9"/>
      <text x="960" y="221" font-family="sans-serif" font-size="9" fill="#4a5a70" text-anchor="middle">Today â€” Encrypted</text>

      <!-- Received message 1 -->
      <rect x="768" y="236" width="248" height="52" fill="url(#bubbleRecv)" rx="14" rx="4 14 14 4"/>
      <text x="780" y="254" font-family="sans-serif" font-size="11" fill="#c0ccd8">Signal only from now on.</text>
      <text x="780" y="270" font-family="sans-serif" font-size="11" fill="#c0ccd8">Delete this chain after reading.</text>
      <text x="900" y="284" font-family="sans-serif" font-size="9" fill="#3a5068">14:32 âœ“âœ“</text>

      <!-- Sent message 1 -->
      <rect x="904" y="298" width="248" height="40" fill="url(#bubbleSent)" rx="14 4 4 14"/>
      <text x="916" y="314" font-family="sans-serif" font-size="11" fill="#e0ecf8">Understood. Volkov profile:</text>
      <text x="916" y="330" font-family="sans-serif" font-size="11" fill="#e0ecf8">GRU â€” 161st Specialist Centre</text>
      <text x="1035" y="334" font-family="sans-serif" font-size="9" fill="#6aaad8">14:33 âœ“âœ“</text>

      <!-- Received message 2 -->
      <rect x="768" y="350" width="264" height="64" fill="url(#bubbleRecv)" rx="4 14 14 4"/>
      <text x="780" y="368" font-family="sans-serif" font-size="11" fill="#c0ccd8">I have ZERFALL intercepts.</text>
      <text x="780" y="384" font-family="sans-serif" font-size="11" fill="#c0ccd8">Bluetooth mesh â€” 3 active nodes</text>
      <text x="780" y="400" font-family="sans-serif" font-size="11" fill="#c0ccd8">in the Drenthe region.</text>
      <text x="900" y="410" font-family="sans-serif" font-size="9" fill="#3a5068">14:35 âœ“âœ“</text>

      <!-- Sent message 2 -->
      <rect x="904" y="424" width="248" height="52" fill="url(#bubbleSent)" rx="14 4 4 14"/>
      <text x="916" y="442" font-family="sans-serif" font-size="11" fill="#e0ecf8">Westerbork dish area.</text>
      <text x="916" y="458" font-family="sans-serif" font-size="11" fill="#e0ecf8">I need a Flipper Zero to</text>
      <text x="916" y="474" font-family="sans-serif" font-size="11" fill="#e0ecf8">crack the BT node.</text>
      <text x="1035" y="474" font-family="sans-serif" font-size="9" fill="#6aaad8">14:36 âœ“</text>

      <!-- Received â€” photo placeholder -->
      <rect x="768" y="488" width="200" height="120" fill="#141824" rx="8" stroke="#1e2a38" stroke-width="1"/>
      <text x="868" y="548" font-family="monospace" font-size="9" fill="#2a4060" text-anchor="middle">ðŸ“Ž facility_map.enc</text>
      <text x="868" y="564" font-family="monospace" font-size="8" fill="#1e3050" text-anchor="middle">Tap to decrypt</text>
      <rect x="800" y="604" width="120" height="4" fill="#1e2a38" rx="2"/>
      <!-- File icon lines -->
      <line x1="828" y1="512" x2="908" y2="512" stroke="#1e3050" stroke-width="1"/>
      <line x1="828" y1="522" x2="908" y2="522" stroke="#1e3050" stroke-width="1"/>
      <line x1="828" y1="532" x2="888" y2="532" stroke="#1e3050" stroke-width="1"/>
      <text x="900" y="608" font-family="sans-serif" font-size="9" fill="#3a5068">14:37 âœ“âœ“</text>

      <!-- Typing indicator -->
      <rect x="768" y="624" width="72" height="28" fill="#161c28" rx="14"/>
      <circle cx="790" cy="638" r="5" fill="#3a4a60" class="dot1"/>
      <circle cx="804" cy="638" r="5" fill="#3a4a60" class="dot2"/>
      <circle cx="818" cy="638" r="5" fill="#3a4a60" class="dot3"/>

      <!-- Compose bar at bottom -->
      <rect x="758" y="667" width="404" height="54" fill="#14181e"/>
      <rect x="768" y="678" width="300" height="32" fill="#1c2030" rx="16" stroke="#2a3040" stroke-width="1"/>
      <text x="790" y="698" font-family="sans-serif" font-size="11" fill="#3a4a60">Type a message...</text>
      <circle cx="1130" cy="694" r="14" fill="#2060a0"/>
      <text x="1130" y="699" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#e0f0ff">âž¤</text>

      <!-- Screen bottom nav -->
      <rect x="758" y="721" width="404" height="40" fill="#101418"/>
      <rect x="930" y="734" width="60" height="4" fill="#2a3040" rx="2"/>

    </g>

    <!-- Scanlines on screen -->
    <rect x="758" y="143" width="404" height="768" fill="url(#scanlines)" opacity="0.3"/>

    <!-- Screen glow highlight -->
