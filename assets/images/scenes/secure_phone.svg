    <rect x="740" y="348" width="6" height="48" fill="#1c1c20" rx="3"/> <!-- vol down -->
    <rect x="1174" y="310" width="6" height="72" fill="#1c1c20" rx="3"/> <!-- power -->

  </g>

  <!-- â”€â”€ PHONE SCREEN GLOW ON DESK â”€â”€ -->
