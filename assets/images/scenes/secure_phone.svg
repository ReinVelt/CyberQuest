    <g fill="#1a1a20">
      <circle cx="900" cy="949" r="2"/>
      <circle cx="910" cy="949" r="2"/>
      <circle cx="920" cy="949" r="2"/>
      <circle cx="930" cy="949" r="2"/>
      <circle cx="940" cy="949" r="2"/>
      <circle cx="950" cy="949" r="2"/>
      <circle cx="960" cy="949" r="2"/>
      <circle cx="970" cy="949" r="2"/>
      <circle cx="980" cy="949" r="2"/>
      <circle cx="990" cy="949" r="2"/>
      <circle cx="1000" cy="949" r="2"/>
      <circle cx="1010" cy="949" r="2"/>
      <circle cx="1020" cy="949" r="2"/>
    </g>
    <!-- USB-C port -->
