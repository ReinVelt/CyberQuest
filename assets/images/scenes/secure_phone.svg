    <!-- Phone chassis -->
    <rect x="740" y="95" width="440" height="875" fill="url(#phoneBody)" rx="40" clip-path="url(#phoneBorderClip)"/>
    <!-- Phone edge highlight top -->
    <rect x="740" y="95" width="440" height="2" fill="#2a2a2e" rx="2"/>
    <!-- Phone side edges -->
    <rect x="740" y="95" width="2" height="875" fill="#222226"/>
    <rect x="1178" y="95" width="2" height="875" fill="#1a1a1e"/>

    <!-- Camera module top -->
    <rect x="880" y="108" width="160" height="28" fill="#0e0e12" rx="14"/>
    <circle cx="940" cy="122" r="9" fill="#080808"/>
    <circle cx="940" cy="122" r="6" fill="#060606"/>
    <circle cx="940" cy="122" r="3.5" fill="#0a0a0c"/>
    <circle cx="938" cy="120" r="1" fill="#1a1a20" opacity="0.5"/>
