    <circle cx="0" cy="0" r="18" fill="#3a70c0" opacity="0.8"/>
    <circle cx="0" cy="0" r="12" fill="#4a88e0"/>
    <!-- Signal icon simplified -->
    <path d="M -6 -4 Q 0 -8 6 -4 Q 8 0 6 4 L 0 8 L -6 4 Q -8 0 -6 -4Z" fill="#fff" opacity="0.9"/>
