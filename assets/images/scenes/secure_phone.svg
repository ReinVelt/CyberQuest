      <line x1="20" y1="68" x2="240" y2="68"/>
      <line x1="20" y1="88" x2="240" y2="88"/>
      <line x1="20" y1="108" x2="240" y2="108"/>
      <line x1="20" y1="128" x2="240" y2="128"/>
      <line x1="20" y1="148" x2="240" y2="148"/>
      <line x1="20" y1="168" x2="240" y2="168"/>
      <line x1="20" y1="188" x2="240" y2="188"/>
      <line x1="20" y1="208" x2="240" y2="208"/>
      <line x1="20" y1="228" x2="240" y2="228"/>
      <line x1="20" y1="248" x2="240" y2="248"/>
      <line x1="20" y1="268" x2="240" y2="268"/>
      <!-- Red margin -->
