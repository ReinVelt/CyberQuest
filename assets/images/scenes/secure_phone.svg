  <!-- Hackerspace sticker sheet background props -->
  <g opacity="0.1" filter="url(#softBlur)">
    <rect x="1680" y="400" width="120" height="160" fill="#1a1818" rx="4" transform="rotate(5)"/>
    <circle cx="1710" cy="440" r="20" fill="#001a40" stroke="#0040a0" stroke-width="2"/>
    <text x="1710" y="445" font-family="monospace" font-size="9" fill="#0040a0" text-anchor="middle">BT</text>
    <circle cx="1760" cy="460" r="16" fill="#001800" stroke="#004400" stroke-width="2"/>
    <text x="1760" y="465" font-family="monospace" font-size="7" fill="#004400" text-anchor="middle">LORA</text>
  </g>

  <!-- â”€â”€ DESK â”€â”€ -->
  <rect x="0" y="620" width="1920" height="460" fill="url(#deskGrad)"/>
  <rect x="0" y="620" width="1920" height="3" fill="#2a1e0a" opacity="0.9"/>
  <rect x="0" y="623" width="1920" height="6" fill="#000" opacity="0.35"/>
  <!-- Desk grain lines -->
  <line x1="0" y1="650" x2="1920" y2="650" stroke="#141008" stroke-width="0.5" opacity="0.7"/>
  <line x1="0" y1="700" x2="1920" y2="700" stroke="#141008" stroke-width="0.5" opacity="0.4"/>
  <line x1="0" y1="760" x2="1920" y2="760" stroke="#141008" stroke-width="0.5" opacity="0.3"/>

