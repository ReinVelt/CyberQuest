  <ellipse cx="-10" cy="60" rx="35" ry="22" fill="#3a6a2a" opacity="0.6"/>
  <ellipse cx="40"  cy="30" rx="30" ry="20" fill="#4a7a3a" opacity="0.7"/>
  <!-- Dappled shadow on ground -->
  <ellipse cx="10" cy="310" rx="80" ry="20" fill="#404028" opacity="0.3"/>
</g>

<!-- Second smaller birch -->
<g transform="translate(180, 350)">
  <rect x="0" y="40" width="8" height="140" fill="url(#birkGrad)" rx="2"/>
  <line x1="1" y1="70" x2="7" y2="69" stroke="#2a2a2a" stroke-width="0.7" opacity="0.3"/>
  <line x1="1" y1="110" x2="7" y2="111" stroke="#2a2a2a" stroke-width="0.7" opacity="0.3"/>
