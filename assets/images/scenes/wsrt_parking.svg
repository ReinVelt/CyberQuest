  <ellipse cx="120" cy="110" rx="140" ry="20" fill="#303020" opacity="0.35"/>
  
  <!-- Body -->
  <rect x="20" y="30" width="240" height="70" fill="url(#volvoGrad)" rx="8"/>
  <!-- Roof -->
  <rect x="60" y="5" width="150" height="35" fill="#1a5a4a" rx="10"/>
  <!-- Windshields -->
  <rect x="65" y="8" width="60" height="28" fill="#5a8aa0" rx="4" opacity="0.7"/>
  <rect x="140" y="8" width="65" height="28" fill="#5a8aa0" rx="4" opacity="0.7"/>
  <!-- Headlights -->
  <rect x="248" y="48" width="16" height="12" fill="#e8d870" rx="3" opacity="0.6"/>
  <rect x="248" y="65" width="16" height="12" fill="#e8d870" rx="3" opacity="0.6"/>
  <!-- Taillights -->
  <rect x="16" y="50" width="10" height="10" fill="#c03030" rx="2" opacity="0.7"/>
  <rect x="16" y="68" width="10" height="10" fill="#c03030" rx="2" opacity="0.7"/>
