  <rect x="0" y="80" width="14" height="220" fill="url(#birkGrad)" rx="3"/>
  <!-- Bark marks -->
  <line x1="2" y1="120" x2="12" y2="118" stroke="#2a2a2a" stroke-width="1" opacity="0.4"/>
  <line x1="3" y1="160" x2="11" y2="162" stroke="#2a2a2a" stroke-width="1" opacity="0.3"/>
  <line x1="2" y1="200" x2="10" y2="199" stroke="#2a2a2a" stroke-width="1" opacity="0.3"/>
  <line x1="3" y1="240" x2="12" y2="241" stroke="#2a2a2a" stroke-width="1" opacity="0.3"/>
  <!-- Branches -->
  <line x1="7" y1="100" x2="-40" y2="50" stroke="#c0b8a8" stroke-width="4" stroke-linecap="round"/>
  <line x1="7" y1="120" x2="60" y2="60" stroke="#c0b8a8" stroke-width="4" stroke-linecap="round"/>
  <line x1="7" y1="90" x2="20" y2="30" stroke="#c0b8a8" stroke-width="3" stroke-linecap="round"/>
  <line x1="7" y1="140" x2="-30" y2="90" stroke="#c0b8a8" stroke-width="3" stroke-linecap="round"/>
  <!-- Foliage clusters -->
