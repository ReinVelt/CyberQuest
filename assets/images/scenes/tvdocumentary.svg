<svg xmlns="http://www.w3.org/2000/svg" viewBox="-420 80 1710 962" width="1600" height="900">
  <defs>
    <!-- Province fill gradient -->
    <linearGradient id="provinceFill" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#1e3a5f" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#162d4a" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#0f2035" stop-opacity="0.9"/>
    </linearGradient>

    <!-- Province border glow -->
    <filter id="borderGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Location marker glow -->
    <filter id="markerGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle text glow -->
    <filter id="textGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Large soft glow for connection lines -->
    <filter id="lineGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Vignette gradient -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="70%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.6"/>
    </radialGradient>

    <!-- Marker pulse animation -->
    <radialGradient id="pulseOuter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff9800" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ff9800" stop-opacity="0"/>
    </radialGradient>

    <!-- Grid pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#1a3050" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- ============================================ -->
  <!-- BACKGROUND                                   -->
  <!-- ============================================ -->
  <rect x="-420" y="80" width="1710" height="962" fill="#060a12"/>

  <!-- Subtle grid overlay -->
  <rect x="-420" y="80" width="1710" height="962" fill="url(#grid)" opacity="0.4"/>

  <!-- ============================================ -->
  <!-- NEIGHBORING PROVINCE HINTS (dimmed shapes)   -->
  <!-- ============================================ -->

  <!-- Friesland (NW) - rough shape hint -->
  <polygon points="-420,80 436,80 329,138 299,149 264,175 262,178 261,191 242,210 228,256 227,276 221,277 211,306 186,296 177,314 228,331 229,346 226,382 -420,382"
    fill="#0a1220" stroke="none" opacity="0.5"/>

  <!-- Groningen (NE) - rough shape hint -->
  <polygon points="436,80 1290,80 1290,661 855,661 837,661 841,645 829,642 810,612 788,612 814,550 789,538 719,440 561,271 549,259 523,258 461,278 443,236 420,222 415,197 399,205 371,150 329,138 436,80"
    fill="#0a1220" stroke="none" opacity="0.5"/>

  <!-- Overijssel (S) - rough shape hint -->
  <polygon points="-420,382 226,382 282,471 253,527 201,564 175,537 135,534 92,587 17,638 88,725 59,763 18,786 48,866 60,878 55,887 72,893 80,892 88,880 101,877 147,908 155,902 166,912 194,901 195,916 228,939 244,983 -420,1042"
    fill="#0a1220" stroke="none" opacity="0.5"/>

  <!-- Germany (E) - rough shape hint -->
  <polygon points="855,661 1290,661 1290,1042 525,961 517,960 518,961 521,961 524,960 553,935 594,925 622,933 636,926 687,927 705,944 722,947 754,934 811,954 823,938 837,701 855,661"
    fill="#0c1525" stroke="none" opacity="0.4"/>

  <!-- ============================================ -->
  <!-- DRENTHE PROVINCE                             -->
  <!-- ============================================ -->

  <!-- Province fill -->
  <path d="M 525.0,961.0 L 552.9,935.4 L 594.0,925.1 L 621.5,932.5 L 635.7,926.2 L 686.7,927.3 L 705.4,943.8 L 722.3,946.5 L 753.5,934.3 L 811.0,953.6 L 822.9,938.3 L 836.6,700.8 L 855.1,661.3 L 837.6,661.0 L 840.6,644.6 L 829.0,642.1 L 809.6,612.2 L 788.1,611.8 L 814.2,550.5 L 788.7,538.2 L 719.4,439.7 L 560.9,270.9 L 548.8,259.4 L 523.3,258.0 L 460.8,278.5 L 443.1,236.1 L 420.3,221.9 L 414.8,196.8 L 399.2,204.6 L 370.7,149.9 L 329.1,138.2 L 299.4,149.1 L 295.0,161.6 L 264.5,175.3 L 261.3,191.0 L 242.5,210.4 L 227.3,276.3 L 221.1,276.9 L 210.9,305.6 L 185.6,295.6 L 176.9,314.4 L 227.5,331.3 L 226.3,382.2 L 282.2,470.7 L 252.9,526.6 L 201.0,564.3 L 174.6,537.4 L 135.1,533.8 L 92.3,586.6 L 16.9,638.3 L 88.2,725.3 L 59.3,762.9 L 17.9,786.2 L 47.5,866.3 L 60.2,877.9 L 55.0,887.3 L 72.1,893.4 L 73.7,882.9 L 80.4,891.6 L 88.0,879.8 L 100.6,877.3 L 146.6,908.0 L 154.5,901.9 L 166.0,911.9 L 193.8,900.6 L 194.7,915.8 L 228.2,939.1 L 244.3,982.8 L 267.0,969.4 L 274.7,973.4 L 285.7,959.7 L 294.5,978.0 L 310.6,977.2 L 319.5,964.5 L 327.5,974.1 L 360.3,980.4 L 356.5,934.1 L 390.2,906.8 L 443.3,894.8 L 523.9,931.0 L 517.1,960.0 L 525.0,961.0 Z"
    fill="url(#provinceFill)" stroke="none"/>

  <!-- Province border (glowing) -->
  <path d="M 525.0,961.0 L 552.9,935.4 L 594.0,925.1 L 621.5,932.5 L 635.7,926.2 L 686.7,927.3 L 705.4,943.8 L 722.3,946.5 L 753.5,934.3 L 811.0,953.6 L 822.9,938.3 L 836.6,700.8 L 855.1,661.3 L 837.6,661.0 L 840.6,644.6 L 829.0,642.1 L 809.6,612.2 L 788.1,611.8 L 814.2,550.5 L 788.7,538.2 L 719.4,439.7 L 560.9,270.9 L 548.8,259.4 L 523.3,258.0 L 460.8,278.5 L 443.1,236.1 L 420.3,221.9 L 414.8,196.8 L 399.2,204.6 L 370.7,149.9 L 329.1,138.2 L 299.4,149.1 L 295.0,161.6 L 264.5,175.3 L 261.3,191.0 L 242.5,210.4 L 227.3,276.3 L 221.1,276.9 L 210.9,305.6 L 185.6,295.6 L 176.9,314.4 L 227.5,331.3 L 226.3,382.2 L 282.2,470.7 L 252.9,526.6 L 201.0,564.3 L 174.6,537.4 L 135.1,533.8 L 92.3,586.6 L 16.9,638.3 L 88.2,725.3 L 59.3,762.9 L 17.9,786.2 L 47.5,866.3 L 60.2,877.9 L 55.0,887.3 L 72.1,893.4 L 73.7,882.9 L 80.4,891.6 L 88.0,879.8 L 100.6,877.3 L 146.6,908.0 L 154.5,901.9 L 166.0,911.9 L 193.8,900.6 L 194.7,915.8 L 228.2,939.1 L 244.3,982.8 L 267.0,969.4 L 274.7,973.4 L 285.7,959.7 L 294.5,978.0 L 310.6,977.2 L 319.5,964.5 L 327.5,974.1 L 360.3,980.4 L 356.5,934.1 L 390.2,906.8 L 443.3,894.8 L 523.9,931.0 L 517.1,960.0 L 525.0,961.0 Z"
    fill="none" stroke="#3dd0d0" stroke-width="2" stroke-linejoin="round" filter="url(#borderGlow)" opacity="0.8"/>

  <!-- ============================================ -->
  <!-- TECH NETWORK CONNECTIONS                     -->
  <!-- ============================================ -->

  <!-- Connection lines between the 4 tech locations -->
  <g filter="url(#lineGlow)" opacity="0.25" stroke="#4dd0e1" stroke-width="1" stroke-dasharray="8,6" fill="none">
    <!-- Dwingeloo - Westerbork WSRT -->
    <line x1="273" y1="692" x2="432" y2="542"/>
    <!-- Westerbork WSRT - LOFAR Exloo -->
    <line x1="432" y1="542" x2="634" y2="551"/>
    <!-- LOFAR Exloo - Emmen -->
    <line x1="634" y1="551" x2="654" y2="727"/>
    <!-- Dwingeloo - Emmen (long diagonal) -->
    <line x1="273" y1="692" x2="654" y2="727"/>
    <!-- Westerbork - Emmen -->
    <line x1="432" y1="542" x2="654" y2="727"/>
    <!-- Dwingeloo - LOFAR -->
    <line x1="273" y1="692" x2="634" y2="551"/>
  </g>

  <!-- ============================================ -->
  <!-- PROVINCE TITLE                               -->
  <!-- ============================================ -->

  <text x="420" y="640" font-family="'Georgia', 'Times New Roman', serif" font-size="62"
    fill="#1a3a5a" text-anchor="middle" letter-spacing="28" opacity="0.35"
    font-weight="normal" font-style="italic">DRENTHE</text>

  <!-- ============================================ -->
  <!-- NEIGHBORING PROVINCE LABELS                  -->
  <!-- ============================================ -->

  <g font-family="'Helvetica Neue', Arial, sans-serif" font-size="22" fill="#2a3a4a" text-anchor="middle" letter-spacing="8" opacity="0.4">
    <text x="-50" y="250">FRIESLAND</text>
    <text x="750" y="170">GRONINGEN</text>
    <text x="120" y="870">OVERIJSSEL</text>
    <text x="1050" y="800" font-size="18" letter-spacing="6">GERMANY</text>
  </g>

  <!-- ============================================ -->
  <!-- LOCATION: DWINGELOO OBSERVATORY              -->
  <!-- ============================================ -->

  <!-- Outer pulse ring -->
  <circle cx="273" cy="692" r="18" fill="url(#pulseOuter)" opacity="0.5">
    <animate attributeName="r" values="12;24;12" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <!-- Marker dot -->
  <circle cx="273" cy="692" r="6" fill="#ff9800" filter="url(#markerGlow)" opacity="0.9"/>
  <circle cx="273" cy="692" r="3" fill="#ffffff" opacity="0.8"/>
  <!-- Label -->
  <text x="273" y="670" font-family="'Helvetica Neue', Arial, sans-serif" font-size="14"
    fill="#e0e0e0" text-anchor="middle" filter="url(#textGlow)" font-weight="bold" letter-spacing="1">DWINGELOO</text>
  <text x="273" y="686" font-family="'Helvetica Neue', Arial, sans-serif" font-size="10"
    fill="#90caf9" text-anchor="middle" opacity="0.7" letter-spacing="1">Radio Observatory</text>

  <!-- ============================================ -->
  <!-- LOCATION: WESTERBORK WSRT                    -->
  <!-- ============================================ -->

  <!-- Outer pulse ring -->
  <circle cx="432" cy="542" r="18" fill="url(#pulseOuter)" opacity="0.5">
    <animate attributeName="r" values="12;24;12" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <!-- Marker dot -->
  <circle cx="432" cy="542" r="6" fill="#ff9800" filter="url(#markerGlow)" opacity="0.9"/>
  <circle cx="432" cy="542" r="3" fill="#ffffff" opacity="0.8"/>
  <!-- Label -->
  <text x="432" y="520" font-family="'Helvetica Neue', Arial, sans-serif" font-size="14"
    fill="#e0e0e0" text-anchor="middle" filter="url(#textGlow)" font-weight="bold" letter-spacing="1">WESTERBORK</text>
  <text x="432" y="536" font-family="'Helvetica Neue', Arial, sans-serif" font-size="10"
    fill="#90caf9" text-anchor="middle" opacity="0.7" letter-spacing="1">WSRT Synthesis Array</text>

  <!-- ============================================ -->
  <!-- LOCATION: LOFAR / EXLOO                      -->
  <!-- ============================================ -->

  <!-- Outer pulse ring -->
  <circle cx="634" cy="551" r="18" fill="url(#pulseOuter)" opacity="0.5">
    <animate attributeName="r" values="12;24;12" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <!-- Marker dot -->
  <circle cx="634" cy="551" r="6" fill="#ff9800" filter="url(#markerGlow)" opacity="0.9"/>
  <circle cx="634" cy="551" r="3" fill="#ffffff" opacity="0.8"/>
  <!-- Label -->
  <text x="634" y="529" font-family="'Helvetica Neue', Arial, sans-serif" font-size="14"
    fill="#e0e0e0" text-anchor="middle" filter="url(#textGlow)" font-weight="bold" letter-spacing="1">EXLOO</text>
  <text x="634" y="545" font-family="'Helvetica Neue', Arial, sans-serif" font-size="10"
    fill="#90caf9" text-anchor="middle" opacity="0.7" letter-spacing="1">LOFAR Radio Telescope</text>

  <!-- ============================================ -->
  <!-- LOCATION: EMMEN (ERICSSON / BLUETOOTH)       -->
  <!-- ============================================ -->

  <!-- Outer pulse ring -->
  <circle cx="654" cy="727" r="18" fill="url(#pulseOuter)" opacity="0.5">
    <animate attributeName="r" values="12;24;12" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <!-- Marker dot -->
  <circle cx="654" cy="727" r="6" fill="#ff9800" filter="url(#markerGlow)" opacity="0.9"/>
  <circle cx="654" cy="727" r="3" fill="#ffffff" opacity="0.8"/>
  <!-- Label -->
  <text x="654" y="711" font-family="'Helvetica Neue', Arial, sans-serif" font-size="14"
    fill="#e0e0e0" text-anchor="middle" filter="url(#textGlow)" font-weight="bold" letter-spacing="1">EMMEN</text>
  <text x="654" y="725" font-family="'Helvetica Neue', Arial, sans-serif" font-size="10"
    fill="#90caf9" text-anchor="middle" opacity="0.7" letter-spacing="1">Ericsson / Bluetooth Origin</text>

  <!-- ============================================ -->
  <!-- REFERENCE CITY: ASSEN (capital)              -->
  <!-- ============================================ -->

  <circle cx="400" cy="430" r="3.5" fill="#607d8b" opacity="0.6"/>
  <text x="400" y="446" font-family="'Helvetica Neue', Arial, sans-serif" font-size="11"
    fill="#607d8b" text-anchor="middle" opacity="0.5" letter-spacing="1">Assen</text>

  <!-- ============================================ -->
  <!-- REFERENCE CITY: MEPPEL                       -->
  <!-- ============================================ -->

  <circle cx="120" cy="860" r="3" fill="#607d8b" opacity="0.5"/>
  <text x="120" y="874" font-family="'Helvetica Neue', Arial, sans-serif" font-size="10"
    fill="#607d8b" text-anchor="middle" opacity="0.4" letter-spacing="1">Meppel</text>

  <!-- ============================================ -->
  <!-- REFERENCE CITY: HOOGEVEEN                    -->
  <!-- ============================================ -->

  <circle cx="335" cy="820" r="3" fill="#607d8b" opacity="0.5"/>
  <text x="335" y="834" font-family="'Helvetica Neue', Arial, sans-serif" font-size="10"
    fill="#607d8b" text-anchor="middle" opacity="0.4" letter-spacing="1">Hoogeveen</text>

  <!-- ============================================ -->
  <!-- COMPASS INDICATOR (top-right)                -->
  <!-- ============================================ -->

  <g transform="translate(1150, 200)" opacity="0.3">
    <!-- North arrow -->
    <line x1="0" y1="25" x2="0" y2="-25" stroke="#4dd0e1" stroke-width="1.5"/>
    <polygon points="0,-30 -5,-20 5,-20" fill="#4dd0e1"/>
    <text x="0" y="-36" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12"
      fill="#4dd0e1" text-anchor="middle" font-weight="bold">N</text>
  </g>

  <!-- ============================================ -->
  <!-- SCALE BAR (bottom-right)                     -->
  <!-- ============================================ -->

  <g transform="translate(1000, 960)" opacity="0.3">
    <line x1="0" y1="0" x2="170" y2="0" stroke="#4dd0e1" stroke-width="1.5"/>
    <line x1="0" y1="-4" x2="0" y2="4" stroke="#4dd0e1" stroke-width="1"/>
    <line x1="170" y1="-4" x2="170" y2="4" stroke="#4dd0e1" stroke-width="1"/>
    <text x="85" y="14" font-family="'Helvetica Neue', Arial, sans-serif" font-size="9"
      fill="#4dd0e1" text-anchor="middle">â‰ˆ 20 km</text>
  </g>

  <!-- ============================================ -->
  <!-- VIGNETTE OVERLAY                             -->
  <!-- ============================================ -->

  <rect x="-420" y="80" width="1710" height="962" fill="url(#vignette)" pointer-events="none"/>
</svg>
