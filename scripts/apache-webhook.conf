# Apache reverse proxy snippet for CyberQuest webhook
#
# Add this inside your <VirtualHost> block (or in a separate .conf file
# that gets included), then:  sudo a2enmod proxy proxy_http && sudo systemctl reload apache2

# Proxy /webhook â†’ local Python listener on port 9000
ProxyPass        /webhook  http://127.0.0.1:9000/  retry=2 timeout=30
ProxyPassReverse /webhook  http://127.0.0.1:9000/
